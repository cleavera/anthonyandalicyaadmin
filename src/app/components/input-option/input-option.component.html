<div>
    <label [for]="id">{{label}}</label>

    <select [name]="id" [id]="id" (input)="onInput($event)" [required]="required">
        <option></option>
        <option *ngFor="let option of options" [value]="option" [selected]="value === option">{{option | translate}}</option>
    </select>
</div>
