on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '12.x'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build
        run: |
          npm ci
          npm run build
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.33.0
          inlineScript: |
            az storage blob upload-batch --account-name anthonyandalicyacouk -d 'admin' -s ./dist --subscription 222fe2da-47fa-4647-ac0b-4ff1c595c87a
      - name: logout
        run: |
          az logout
